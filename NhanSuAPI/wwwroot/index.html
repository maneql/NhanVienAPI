<!DOCTYPE html>
<html>
<head>
    
    <meta charset="UTF-8">

    <title>API TEST</title>

    <link href="../Content/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="app/NhanVienApp.js"></script>
    <script src="app/controllers/NhanVienController.js"></script>
    <script src="app/services/NhanVienService.js"></script>
</head>
<body ng-app="myapp">

    <div class="row">
        <div class="panel panel-primary" ng-init="GetAllChucVu()">
            <div class="panel-heading">
                <h3 class="panel-title">Bang Nhan Vien</h3>
            </div>
            <div class="panel-body">
                <table class="table table-condensed table-striped table-bordered table-hover no-margin">
                    <thead>
                        <tr>
                            <th style="width:40%">Ma CV</th>
                            <th style="width:40%">Ten CV</th>
                            <th style="width:40%">Luong CV</th>
                            <th class="hidden-phone" style="width:20%"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in chucvus">
                            <td>{{item.mA_CV}}</td>
                            <td>{{item.teN_CV}}</td>
                            <td>{{item.luonG_CV}}</td>
                            <td>
                                <!--<input value="Edit" class="btn btn-info" style="width:100px;" ng-click="UpdateProduct(product)" type="button" />-->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
